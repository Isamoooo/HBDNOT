<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันเกิด!</title>
    <style>
        /* Styles หลักสำหรับ Body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        /* พื้นหลัง GIF */
        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjVuMDJvZHZzMWx3Ym13aW84NzBuYnhuNmJpYjlod2I2eXdmamt5bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Tg9jENf7x11tdJnyMQ/giphy.gif') no-repeat center center / cover;
            opacity: 0.7;
        }

        /* พื้นหลังจุดพุล */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        /* Animation สำหรับจุดพุลตก */
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Styles การ์ดที่แสดงข้อความ */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 2;
        }

        .card h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        .card p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #777;
        }

        .card .line {
            width: 80px;
            height: 4px;
            background-color: #ff6b6b;
            margin: 20px auto;
            border-radius: 2px;
        }

        .card button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card button:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- พื้นหลัง GIF -->
    <div class="background-gif"></div>

    <!-- พื้นหลังจุดพุล -->
    <div class="confetti-container" id="confetti-container"></div>

    <!-- การ์ดข้อความ -->
    <div class="card">
        <h1>สุขสันต์วันเกิด!</h1>
        <div class="line"></div>
        <p>
            ขอให้นอร์ทมีวันที่เต็มไปด้วยความสุข<br>
            สุขภาพแข็งแรงประสบความสำเร็จในทุกสิ่งที่มุ่งหวัง และมีรอยยิ้มสดใสในทุกวัน ขอให้โชคดีและมี<br>ความสุขเสมอนะครับ
        </p>
        <button onclick="alert('ว่างเลยลองทำ')">คลิกเพื่อรับคำอวยพร</button>
    </div>

    <script>
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff6b6b', '#ff9b7b', '#ffcd7b', '#78c4d4', '#79b4b7'];

            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.animationDuration = Math.random() * 5 + 2 + 's';
                container.appendChild(confetti);
            }
        }

        // เรียกใช้พุล
        createConfetti();
    </script>
</body>
</html>
